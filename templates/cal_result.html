<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 결과 확인하기</title>
</head>
<body>
    <h1>사칙연산 결과 확인하기</h1>
    <p>
        data1 = {{data1}}, data2 = {{data2}}
    </p>
    <ul>
        <li>{{data1}} + {{data2}} = {{data1 + data2}}</li>
        <li>{{data1}} - {{data2}} = {{data1 - data2}}</li>
        <li>{{data1}} * {{data2}} = {{data1 * data2}}</li>
        <li>{{data1}} / {{data2}} = {{data1 / data2}}</li>
    </ul>
    <hr>
    <a href = "/" > 첫번째 페이지로 돌아가기</a>
    
</body>
</html>
